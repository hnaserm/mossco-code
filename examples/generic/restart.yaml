dependencies:
  - mossco_gffrpn: fabm_pelagic
  - mossco_gffrpn: fabm_sediment

  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - river_input:
    - component: getm
      grid: temperature_at_soil_surface
  - restart_water:
    - component: getm
      grid: temperature_in_water
  - restart_soil:
    - component: fabm_sediment
      grid: porosity_in_soil
  - porosity_input:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gffrpn: netcdf
  - river_input: netcdf_input
  - porosity_input: netcdf_input
  - restart_water: netcdf_input
  - restart_soil: netcdf_input

coupling:
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - restart_soil
     - fabm_sediment
    interval: none
  - components:
     - river_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - porosity_input
     - fabm_sediment
    interval: none
  - components:
     - constant
     - fabm_sediment
    interval: none
  - components:
     - getm
     - fabm_sediment
    interval: 30 m
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - pelagic_soil_connector
     - fabm_sediment
    interval:  30 m
  - components:
     - fabm_sediment
     - soil_pelagic_connector
     - fabm_pelagic
    interval: 30 m
  - components:
     - getm
     - mossco_gffrpn
    interval: 60 h
  - components:
     - fabm_pelagic
     - mossco_gffrpn
    interval: 60 h
  - components:
     - fabm_sediment
     - mossco_gffrpn
    interval: 60 h
