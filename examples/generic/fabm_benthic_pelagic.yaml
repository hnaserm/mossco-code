# This generic example is trying to reproduce the manually coded example in $MOSSCO_DIR/examples/fabm_benthic_pelagic

coupling:
  - components:
     - gotmfabm
     - pelagic_benthic_mediator
  - components:
     - pelagic_benthic_mediator
     - fabm_sediment
  - components:
     - constant
     - fabm_sediment
    interval: none
