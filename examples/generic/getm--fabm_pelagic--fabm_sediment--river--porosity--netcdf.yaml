dependencies:
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - river_input:
    - component: getm
      grid: temperature_at_soil_surface
  - porosity_input:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gffrpn: netcdf
  - forcing_output: netcdf
  - river_input: netcdf_input
  - porosity_input: netcdf_input

coupling:
  - components:
     - river_input
     - forcing_output
    interval: 10 d
  - components:
     - constant
     - forcing_output
    interval: 10 d
  - components:
     - river_input
     - forcing_output
    interval: 10 d
  - components:
     - river_input
     - fabm_pelagic
    interval: 1 d
  - components:
     - porosity_input
     - fabm_sediment
    interval: none
  - components:
     - constant
     - fabm_sediment
    interval: none
  - components:
     - getm
     - fabm_sediment
    interval: 30 m
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - pelagic_soil_connector
     - fabm_sediment
    interval:  30 m
  - components:
     - fabm_sediment
     - soil_pelagic_connector
     - fabm_pelagic
    interval: 30 m
  - components:
     - getm
     - mossco_gffrpn
    interval: 60 h
  - components:
     - fabm_pelagic
     - mossco_gffrpn
    interval: 60 h
  - components:
     - fabm_sediment
     - mossco_gffrpn
    interval: 60 h
