dependencies:
  - restart_water:
    - component: fabm_pelagic
      grid: temperature_in_water
  - restart_soil:
    - component: fabm_sediment
      grid: temperature_in_soil
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gffr: netcdf
  - restart_soil: netcdf_input
  - restart_water: netcdf_input

coupling:
  - components:
     - restart_water
     - fabm_pelagic
    interval: none
  - components:
     - restart_soil
     - fabm_sediment
    interval: none
  - components:
     - getm
     - fabm_sediment
    interval: 30 m
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - pelagic_soil_connector
     - fabm_sediment
    interval:  30 m
  - components:
     - fabm_sediment
     - soil_pelagic_connector
     - fabm_pelagic
    interval: 30 m
  - components:
     - getm
     - mossco_gffr
    interval: 12 h
  - components:
     - fabm_sediment
     - mossco_gffr
    interval: 12 h
