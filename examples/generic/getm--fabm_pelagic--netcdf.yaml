dependencies:
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water

instances:
  - netcdf_getm_fabm_pelagic : netcdf

coupling:
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - getm
     - netcdf_getm_fabm_pelagic
    interval: 60 h
  - components:
     - fabm_pelagic
     - netcdf_getm_fabm_pelagic
    interval: 60 h
