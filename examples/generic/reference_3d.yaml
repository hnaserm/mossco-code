# configuration dependencies:
dependencies:
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - erosed:
    - component: getm
      grid: water_depth_at_soil_surface
  - simplewave:
    - component: getm
      grid: water_depth_at_soil_surface
  - benthos:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - reference_3d: netcdf

coupling:
  - components:
     - constant
     - getm
    interval: none
  - components:
     - clm_netcdf
     - getm
    interval: 6 h
  - components:
     - getm
     - simplewave
    interval: 1 h
  - components:
     - simplewave
     - getm
    interval: 1 h
  - components:
     - clm_netcdf
     - simplewave
    interval: 6 h
  - components:
     - simplewave
     - erosed
    interval: 1 h
  - components:
     - getm
     - fabm_pelagic
    interval: 6 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: 6 m
  - components:
     - fabm_pelagic
     - erosed
    interval: 6 m
  - components:
     - getm
     - erosed
    interval: 6 m
  - components:
     - erosed
     - fabm_pelagic
    interval: 6 m
  - components:
     - fabm_pelagic
     - pelagic_soil_connector
     - fabm_sediment
    interval:  30 m
  - components:
     - fabm_sediment
     - soil_pelagic_connector
     - fabm_pelagic
    interval: 30 m
  - components:
     - constant
     - fabm_sediment
    interval: none
  - components:
     - fabm_sediment
     - reference_3d
    interval: 60 h
  - components:
     - fabm_pelagic
     - reference_3d
    interval: 60 h
  - components:
     - getm
     - reference_3d
    interval: 60 h
  - components:
     - simplewave
     - reference_3d
    interval: 60 h
  - components:
     - benthos
     - reference_3d
    interval: 60 h
  - components:
     - erosed
     - reference_3d
    interval: 60 h
  - components:
     - benthos
     - erosed
    interval: 60 h
  - components:
     - fabm_sediment
     - benthos
    interval: 1 h
