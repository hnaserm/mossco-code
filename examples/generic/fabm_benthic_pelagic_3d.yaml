# configuration dependencies:
dependencies:
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - getm: fabm_pelagic

# todo find a mechansim to feed constant/getm into pelagic_benthic_coupler

coupling:
  - components: 
     - getm
     - fabm_pelagic
  - components:
     - fabm_pelagic
     - pelagic_benthic_coupler
     - fabm_sediment
  - components:
     - constant
     - fabm_sediment
    interval: 1 yy
  - components:
     - fabm_sediment
     - netcdf
    interval: 1 d
  - components:
     - fabm_sediment
     - benthic_pelagic_coupler
     - fabm_pelagic
    interval: 6 m
