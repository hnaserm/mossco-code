dependencies:
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface
  - pelagic_benthic_mediator:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - netcdf_sediment: netcdf
  - netcdf_pelagic: netcdf

coupling:
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - pelagic_benthic_mediator
    interval: 30 m
  - components:
     - pelagic_benthic_mediator
     - fabm_sediment
    interval:  30 m
  - components:
     - fabm_sediment
     - benthic_pelagic_coupler
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_sediment
     - netcdf_sediment
    interval: 60 h
