dependencies:
  - fabm_pelagic:
    - component: getm
      grid: temperature_in_water
  - fabm_sediment:
    - component: getm
      grid: temperature_at_soil_surface

instances:
  - mossco_gffn : netcdf

coupling:
  - components:
     - constant
     - fabm_sediment
    interval: none
  - components:
     - getm
     - fabm_sediment
    interval: 30 m
  - components:
     - getm
     - fabm_pelagic
    interval: 30 m
  - components:
     - fabm_pelagic
     - transport_connector
     - getm
    interval: none
  - components:
     - fabm_pelagic
     - pelagic_soil_connector
     - fabm_sediment
    interval:  30 m
  - components:
     - fabm_sediment
     - soil_pelagic_connector
     - fabm_pelagic
    interval: 30 m
  - components:
     - getm
     - mossco_gffn
    interval: 60 h
  - components:
     - fabm_pelagic
     - mossco_gffn
    interval: 60 h
  - components:
     - fabm_sediment
     - mossco_gffn
    interval: 60 h
